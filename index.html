<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="calculator">
        <h1>Calculator App</h1>
        <div class="result">
            <div class="input">
                <p>0</p>
            </div>
        </div>
        <div class="buttons">
            <div class="row1 row">
                <div class="btn" id="c">C</div>
                <div class="btn operator" id="percent"><i class="fa-solid fa-percent"></i></div>
                <div class="btn" id="back_space"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn operator" id="divide"><i class="fa-solid fa-divide"></i></div>
            </div>
            <div class="row2 row">
                <div class="btn number" id="7">7</div>
                <div class="btn number" id="8">8</div>
                <div class="btn number" id="9">9</div>
                <div class="btn operator" id="multiply"><i class="fa-solid fa-xmark"></i></div>
            </div>
            <div class="row3 row">
                <div class="btn number" id="4">4</div>
                <div class="btn number" id="5">5</div>
                <div class="btn number" id="6">6</div>
                <div class="btn operator" id="minus"><i class="fa-solid fa-minus"></i></div>
            </div>
            <div class="row4 row">
                <div class="btn number" id="1">1</div>
                <div class="btn number" id="2">2</div>
                <div class="btn number" id="3">3</div>
                <div class="btn operator" id="plus"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="row5 row">
                <div class="btn number" id="00">00</div>
                <div class="btn number" id="0">0</div>
                <div class="btn number" id="point">.</div>
                <div class="btn" id="equals_to"><i class="fa-solid fa-equals"></i></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
